<!DOCTYPE html>
<html lang="en">

<head>
    <title>Festival Buddy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Wire+One" rel="stylesheet">
    <script src="https://use.fontawesome.com/fb4e16c158.js"></script>
</head>

<body>
    <nav>
        <div class="container">
            <h1><a href="/">Festival Buddy</a></h1>
            <hr class="divide">
            <h3 class="tag-line">Your solution to an organized festival life
                <h3>
                    <div class="button-wrapper">
                        <button type="submit" id="apicheck" class="front-button-1">All Festivals</button>
                        <button type="submit" id="add-newFestival" class="front-button-2">Add new Festival</button>
                    </div>
        </div>
    </nav>

    <main class="container">

        <div class="list-festivals hidden">
            <ul id="list-festivals">
            </ul>
        </div>

        <div class="add-new hidden">
            <form id="add-festival">
                <div class="row ">
                    <div class="col-lg-6 col-sm-12 col-xs-12 center">
                        <input type="text" name="name" id="name" class="form-control input-lg" placeholder="Name" required="true"><br>
                        <input type="date" name="date" id="date" class="form-control input-lg" required="true"><br>
                        <input type="time" name="time" id="time" class="form-control input-lg" required="true"><br>
                        <input type="text" name="location" id="location" class="form-control input-lg" placeholder="Location" required="true"><br>
                        <p class"please-add hidden">Please fill in all the fields.</p>
                        <button name="add" id="add" class="btn-lg" value="Add">Add</button><br>
                    </div>
                </div>
            </form>
        </div>

        <div class="name-edit hidden">
            <form id="name-edit">
                <div class="row">
                    <div class="col-lg-6 col-sm-12 col-xs-12 center">
                        <input type="text" name="name" id="updateName" class="form-control input-lg"><br>
                        <input type="submit" name="update" id="update-name-button" class="btn-lg" value="Update">
                        <input type="button" name="cancel" class="btn-lg cancel-edit-button" value="Cancel"><br>
                    </div>
                </div>
            </form>
        </div>
        <div class="date-edit hidden">
            <form id="date-edit">
                <div class="row">
                    <div class="col-lg-6 col-sm-12 col-xs-12 center">
                        <input type="date" name="date" id="updateDate" class="form-control input-lg"><br>
                        <input type="submit" name="update" id="update-date-button" class="btn-lg" value="Update">
                        <input type="button" name="cancel" class="btn-lg cancel-edit-button" value="Cancel"><br>
                    </div>
                </div>
            </form>
        </div>
        <div class="time-edit hidden">
            <form id="time-edit">
                <div class="row">
                    <div class="col-lg-6 col-sm-12 col-xs-12 center">
                        <input type="time" name="time" id="updateTime" class="form-control input-lg"><br>
                        <input type="submit" name="update" id="update-time-button" class="btn-lg" value="Update">
                        <input type="button" name="cancel" class="btn-lg cancel-edit-button" value="Cancel"><br>
                    </div>
                </div>
            </form>
        </div>
        <div class="location-edit hidden">
            <form id="location-edit">
                <div class="row">
                    <div class="col-lg-6 col-sm-12 col-xs-12 center">
                        <input type="text" name="location" id="updateLocation" class="form-control input-lg"><br>
                        <input type="submit" name="update" id="update-location-button" class="btn-lg" value="Update">
                        <input type="button" name="cancel" class="btn-lg cancel-edit-button" value="Cancel"><br>
                    </div>
                </div>
            </form>
        </div>

        <div class="api-delete hidden">
            <form id="api-delete">
                <div class="col-lg-12 delete-wrapper">
                    <h3>WARNIG</h3>
                    <p>Are you sure you want to delete this festival?</p>
                    <input type="submit" name="delete" id="delete-button" class="btn-lg" value="Delete this festival">
                    <input type="button" name="cancel" class="btn-lg cancel-edit-button" value="Cancel"><br>
                </div>
            </form>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
